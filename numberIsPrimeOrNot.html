    <script>
        //prime number means positive num which is divisible by itself or 1.
// "/" returns quotient     "%" returns remainder
        var number = prompt("Enter a number:");
        if(number==1){
            console.log("1 is neither nor composite");
        }
        else if(number < 1){
            console.log(number+" is not primenumber")

        }
        else{
            for(i = 2;i<number;i++){
                if(number%i==0){
                    var res = number +" is not a prime number";
                    break;

                }
                else{
                    var res =number + "is prime number";
                }
            }
            console.log(res);
        }
    </script>
