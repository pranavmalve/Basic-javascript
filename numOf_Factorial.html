    <script> // the factorial of a number is the product of all the number from 1 to that number.
        var num= prompt("enter a num");
        var fact = 1;
        if(num==0){
            console.log("fact of "+num+"is 1");
        }else if(num<1){
            console.log("fact of negative num is not possible");
        }
        else{
            for(var i=1;i<=num;i++){
              fact = fact*i;
            }
            
            console.log("fact of "+num+" is "+fact);
        }
    </script>
